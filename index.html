<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|Flash shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <metameta name="authro" description="Sumit kumar" >
</head>
<body>
     <header class="heading d-flex align-center ">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
        <h1 class="heading-title">
            <a class="link" href="/">Flash shop</a>
        </h1>
    </div>
    <div class="search-box-container relative ">
            <input type="text" class="search-box-input" placeholder="Search for products, brands and more">
            <span class="material-symbols-outlined search-icon absolute left-0 ">search</span>
    </div>
    <nav class="navigation">
        <ul class="list-non-bullet d-flex align-center gap  ">
            <li class="list-item-inline  nav-ico">
                <a href="#" class="link cursor"><span class="material-symbols-outlined">favorite</span></a>
            </li>
            <li class="list-item-inline nav-ico">
                <a href="#" class="link cursor "><span id="cart" class="material-symbols-outlined">
shopping_cart
</span></a>
            </li>
        </ul>
    </nav>
</header>
     <div class="d-flex  product-products">
        <aside class="side-bar">
            <h3 class="heading-3"></h3>
            <div class="filter-container">
                <div class="d-flex align-center gap">
                    <input data-rating="4" class="radio" type="radio" name="rating" id="rating1">
                    <label data-rating="4" class="label" for="rating1">4 stars & above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="3"  class="radio" type="radio" name="rating" id="rating2">
                    <label data-rating="3" class="label" for="rating2">3 stars & above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="2" class="radio" type="radio" name="rating" id="rating3">
                    <label data-rating="2" class="label" for="rating3">2 stars & above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="1" class="radio" type="radio" name="rating" id="rating4 ">
                    <label data-rating="1" class="label" for="rating4">1 stars & above</label>
                </div>
            </div>
        </aside>
    </div>
    <div id="products" class="d-flex wrap gap product-container"></div>
   
<script type="module" src="index.js"></script>
</body>
</html>
